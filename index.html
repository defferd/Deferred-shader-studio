<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Shader Test</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        // Basic Three.js setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Simple Minecraft-like blocks
        const blockMaterials = {
            grass: new THREE.MeshStandardMaterial({ color: 0x7CFC00, roughness: 0.8 }),
            dirt: new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.9 }),
            stone: new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.6, metalness: 0.1 }),
            wood: new THREE.MeshStandardMaterial({ color: 0x8B4513, roughness: 0.7 })
        };

        // Create ground grid
        const groundSize = 10;
        for (let x = -groundSize; x <= groundSize; x++) {
            for (let z = -groundSize; z <= groundSize; z++) {
                const block = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    Math.random() > 0.2 ? blockMaterials.grass : blockMaterials.dirt
                );
                block.position.set(x, -0.5, z);
                scene.add(block);
            }
        }

        // Create simple structure
        const house = new THREE.Group();
        
        // Base
        for (let x = 0; x < 4; x++) {
            for (let z = 0; z < 4; z++) {
                const block = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    blockMaterials.wood
                );
                block.position.set(x, 0, z);
                house.add(block);
            }
        }
        
        // Walls
        for (let y = 1; y < 3; y++) {
            for (let i = 0; i < 4; i++) {
                const block1 = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    blockMaterials.stone
                );
                block1.position.set(i, y, 0);
                house.add(block1);
                
                const block2 = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    blockMaterials.stone
                );
                block2.position.set(i, y, 3);
                house.add(block2);
                
                if (i > 0 && i < 3) {
                    const block3 = new THREE.Mesh(
                        new THREE.BoxGeometry(1, 1, 1),
                        blockMaterials.stone
                    );
                    block3.position.set(0, y, i);
                    house.add(block3);
                    
                    const block4 = new THREE.Mesh(
                        new THREE.BoxGeometry(1, 1, 1),
                        blockMaterials.stone
                    );
                    block4.position.set(3, y, i);
                    house.add(block4);
                }
            }
        }
        
        // Roof
        for (let x = 0; x < 4; x++) {
            for (let z = 0; z < 4; z++) {
                const block = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    blockMaterials.wood
                );
                block.position.set(x, 3, z);
                house.add(block);
            }
        }
        
        house.position.set(-2, 0, -2);
        scene.add(house);

        // Lighting
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(5, 10, 7);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Camera position
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
