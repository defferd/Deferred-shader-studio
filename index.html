<!DOCTYPE html>
<html>
<head>
    <title>Minecraft Shader Test</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
    </style>
</head>
<body>
    <div id="info">Minecraft Shader Test - Use mouse to rotate view</div>
    <script>
        // 1. Basic Three.js setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky blue
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Create Minecraft-like materials
        const materials = {
            grass: new THREE.MeshStandardMaterial({ 
                color: 0x7CFC00, 
                roughness: 0.8,
                metalness: 0.2
            }),
            dirt: new THREE.MeshStandardMaterial({ 
                color: 0x8B4513,
                roughness: 0.9
            }),
            wood: new THREE.MeshStandardMaterial({
                color: 0x8B5A2B,
                roughness: 0.7
            }),
            stone: new THREE.MeshStandardMaterial({
                color: 0x808080,
                roughness: 0.6
            })
        };

        // 3. Create terrain
        const groundSize = 10;
        for (let x = -groundSize; x <= groundSize; x++) {
            for (let z = -groundSize; z <= groundSize; z++) {
                // Grass top layer
                const block = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    materials.grass
                );
                block.position.set(x, -0.5, z);
                scene.add(block);
                
                // Dirt underlayer
                const dirt = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 1, 1),
                    materials.dirt
                );
                dirt.position.set(x, -1.5, z);
                scene.add(dirt);
            }
        }

        // 4. Create simple structures
        // Tree
        const treeTrunk = new THREE.Mesh(
            new THREE.BoxGeometry(0.5, 2, 0.5),
            materials.wood
        );
        treeTrunk.position.set(3, 0.5, 2);
        scene.add(treeTrunk);
        
        const treeLeaves = new THREE.Mesh(
            new THREE.BoxGeometry(2, 2, 2),
            materials.grass
        );
        treeLeaves.position.set(3, 2, 2);
        scene.add(treeLeaves);

        // House
        const houseBase = new THREE.Mesh(
            new THREE.BoxGeometry(3, 2, 3),
            materials.wood
        );
        houseBase.position.set(-3, 0, -3);
        scene.add(houseBase);

        // 5. Lighting
        const sunLight = new THREE.DirectionalLight(0xffffff, 1);
        sunLight.position.set(5, 10, 7);
        scene.add(sunLight);

        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // 6. Camera and controls
        camera.position.set(10, 10, 10);
        camera.lookAt(0, 0, 0);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // 7. Animation loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // 8. Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
