<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bedrock Deferred Shader Preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Bedrock Deferred Shader Preview</h1>
        
        <div class="preview-container">
            <canvas id="previewCanvas"></canvas>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h2>Directional Light</h2>
                <label>
                    Azimuth:
                    <input type="range" id="dirLightAzimuth" min="0" max="360" value="45">
                    <span id="dirLightAzimuthValue">45°</span>
                </label>
                <label>
                    Elevation:
                    <input type="range" id="dirLightElevation" min="0" max="90" value="45">
                    <span id="dirLightElevationValue">45°</span>
                </label>
                <label>
                    Intensity:
                    <input type="range" id="dirLightIntensity" min="0" max="2" step="0.1" value="1">
                    <span id="dirLightIntensityValue">1.0</span>
                </label>
                <label>
                    Color:
                    <input type="color" id="dirLightColor" value="#ffffff">
                </label>
            </div>
            
            <div class="control-group">
                <h2>Point Lights (Torches)</h2>
                <label>
                    Intensity:
                    <input type="range" id="pointLightIntensity" min="0" max="2" step="0.1" value="0.8">
                    <span id="pointLightIntensityValue">0.8</span>
                </label>
                <label>
                    Radius:
                    <input type="range" id="pointLightRadius" min="1" max="20" value="8">
                    <span id="pointLightRadiusValue">8</span>
                </label>
                <button id="addTorch">Add Torch</button>
                <button id="removeTorch">Remove Torch</button>
            </div>
            
            <div class="control-group">
                <h2>Ambient Light</h2>
                <label>
                    Intensity:
                    <input type="range" id="ambientIntensity" min="0" max="1" step="0.05" value="0.2">
                    <span id="ambientIntensityValue">0.2</span>
                </label>
                <label>
                    Color:
                    <input type="color" id="ambientColor" value="#88ccff">
                </label>
            </div>
            
            <div class="control-group">
                <h2>Sky</h2>
                <label>
                    Sky Brightness:
                    <input type="range" id="skyBrightness" min="0" max="1" step="0.05" value="0.5">
                    <span id="skyBrightnessValue">0.5</span>
                </label>
                <label>
                    Clouds Opacity:
                    <input type="range" id="cloudsOpacity" min="0" max="1" step="0.05" value="0.7">
                    <span id="cloudsOpacityValue">0.7</span>
                </label>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
